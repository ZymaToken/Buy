<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Buy ZYMA Token</title>

  <!-- Favicon -->
   <link rel="icon" href="logo.png" type="image/png" />
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <!-- Meta -->
  <meta name="theme-color" content="#10B981" />
  <meta name="description" content="Buy ZYMA token securely with BNB, ETH, BTC, USDT or TRX." />

  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    input, select, button {
      transition: all 0.3s ease;
    }
    button:active {
      transform: scale(0.95);
    }
    #message {
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    #message.show {
      opacity: 1;
    }
    .spinner {
      border: 3px solid rgba(255, 255, 255, 0.2);
      border-top: 3px solid #10B981;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      animation: spin 1s linear infinite;
      margin-left: 10px;
      display: inline-block;
      vertical-align: middle;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-black text-white min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-xl bg-gray-900 rounded-3xl p-8 shadow-2xl border border-emerald-500">
    <!-- Logo -->
     <div class="flex justify-center mb-6">
      <img src="logo.png" alt="ZYMA Logo" class="w-24 h-24 rounded-full shadow-lg" />
    </div>

    <h1 class="text-4xl font-extrabold text-center text-emerald-400 mb-8 tracking-wide">Buy ZYMA Token</h1>

    <div class="space-y-6">
      <div>
        <label for="amount" class="block mb-2 font-semibold text-lg">Token Amount</label>
        <input id="amount" type="number" min="1" placeholder="e.g. 1000000" class="w-full px-5 py-3 bg-gray-800 rounded-2xl focus:outline-none focus:ring-2 focus:ring-emerald-400 text-lg font-medium placeholder-gray-400" />
      </div>

      <div>
        <label for="currency" class="block mb-2 font-semibold text-lg">Payment Currency</label>
        <select id="currency" class="w-full px-5 py-3 bg-gray-800 rounded-2xl focus:outline-none focus:ring-2 focus:ring-emerald-400 text-lg font-medium">
          <option value="bnb">BNB (BSC)</option>
          <option value="eth">ETH (Ethereum)</option>
          <option value="usdt">USDT (TRC20)</option>
          <option value="btc">BTC (Bitcoin)</option>
          <option value="trx">TRX (Tron)</option>
        </select>
      </div>

      <button onclick="calculate()" id="calculateBtn" class="w-full bg-emerald-500 hover:bg-emerald-600 active:bg-emerald-700 font-bold py-3 px-6 rounded-2xl text-xl shadow-md flex items-center justify-center transition duration-300">
        Calculate
      </button>

      <div id="priceResult" class="text-center font-semibold text-emerald-300 text-lg mt-4 hidden"></div>

      <!-- Wallet & QR Code Section -->
      <div id="walletInfo" class="mt-6 hidden bg-gray-800 p-6 rounded-2xl shadow-inner">
        <p class="font-semibold text-center mb-3 text-emerald-400 tracking-wide">Send to this address:</p>
        <div id="walletAddress" class="break-all font-mono text-center text-lg select-all"></div>
        <div class="flex justify-center mt-6">
          <img id="qrCode" src="" alt="QR Code" class="w-36 h-36 border border-gray-600 p-2 rounded-xl shadow-lg" />
        </div>
      </div>

      <div>
        <label for="userWallet" class="block mb-2 font-semibold text-lg">Your Wallet Address</label>
        <input id="userWallet" type="text" placeholder="0x..." class="w-full px-5 py-3 bg-gray-800 rounded-2xl focus:outline-none focus:ring-2 focus:ring-emerald-400 text-lg font-medium placeholder-gray-400" />
      </div>

      <div>
        <label for="txHash" class="block mb-2 font-semibold text-lg">Transaction Hash</label>
        <input id="txHash" type="text" placeholder="0x..." class="w-full px-5 py-3 bg-gray-800 rounded-2xl focus:outline-none focus:ring-2 focus:ring-emerald-400 text-lg font-medium placeholder-gray-400" />
      </div>

      <button id="submitBtn" onclick="submitTransaction()" class="w-full bg-emerald-500 hover:bg-emerald-600 active:bg-emerald-700 font-bold py-3 px-6 rounded-2xl text-xl shadow-md flex items-center justify-center transition duration-300">
        Submit Transaction
      </button>

      <div id="message" class="text-center font-semibold mt-6 text-lg"></div>
    </div>
  </div>

<script>
  const walletAddresses = {
    bnb: "0xc4921424F3179f8feC288ab209CA3747a7B99D77",
    eth: "0xc4921424F3179f8feC288ab209CA3747a7B99D77",
    usdt: "TGSvpDpYTadqs28QaDTWGBHfvi2i7PSCQj",
    btc: "bc1qpnadkg2r8h4cc7830wf8phzqd4jm4evtj7tnwj",
    trx: "TGSvpDpYTadqs28QaDTWGBHfvi2i7PSCQj"
  };

  const qrBaseURL = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=";
  const tokenPriceUSD = 0.0003;
  let currencyRatesUSD = { bnb: null, eth: null, usdt: 1, btc: null, trx: null };

  async function fetchPrices() {
    try {
      const res = await fetch("https://api.coingecko.com/api/v3/simple/price?ids=binancecoin,ethereum,bitcoin,tron&vs_currencies=usd");
      const data = await res.json();
      currencyRatesUSD.bnb = data.binancecoin.usd;
      currencyRatesUSD.eth = data.ethereum.usd;
      currencyRatesUSD.btc = data.bitcoin.usd;
      currencyRatesUSD.trx = data.tron.usd;
    } catch (e) {
      showMessage("Couldn't fetch live prices.", "red");
    }
  }

  function calculatePrice(amount, currency) {
    const usdTotal = amount * tokenPriceUSD;
    return (usdTotal / currencyRatesUSD[currency]).toFixed(6);
  }

  function showMessage(msg, color = "emerald", timeout = 4000) {
    const msgDiv = document.getElementById("message");
    msgDiv.textContent = msg;

    // رنگ پیام
    let colorClass = "text-emerald-400";
    if (color === "red") colorClass = "text-red-500";
    else if (color === "yellow") colorClass = "text-yellow-400";

    msgDiv.className = `text-center font-semibold mt-6 text-lg ${colorClass} show`;

    // مخفی شدن خودکار پیام بعد timeout میلی‌ثانیه
    if (timeout > 0) {
      setTimeout(() => {
        msgDiv.classList.remove("show");
      }, timeout);
    }
  }

  function calculate() {
    const amount = parseFloat(document.getElementById("amount").value);
    const currency = document.getElementById("currency").value;

    if (isNaN(amount) || amount <= 0 || !currencyRatesUSD[currency]) {
      showMessage("Please enter a valid token amount and wait for prices.", "red");
      return;
    }

    const price = calculatePrice(amount, currency);
    const priceResult = document.getElementById("priceResult");
    priceResult.textContent = `You need to pay: ${price} ${currency.toUpperCase()}`;
    priceResult.classList.remove("hidden");

    const address = walletAddresses[currency];
    document.getElementById("walletAddress").textContent = address;
    document.getElementById("qrCode").src = qrBaseURL + encodeURIComponent(address);
    document.getElementById("walletInfo").classList.remove("hidden");
  }

  async function submitTransaction() {
    const amount = parseFloat(document.getElementById("amount").value);
    const currency = document.getElementById("currency").value;
    const userWallet = document.getElementById("userWallet").value.trim();
    const txHash = document.getElementById("txHash").value.trim();
    const submitBtn = document.getElementById("submitBtn");

    if (isNaN(amount) || !userWallet || !txHash || !currencyRatesUSD[currency]) {
      showMessage("Fill in all fields and calculate first.", "red");
      return;
    }

    const paymentAmount = calculatePrice(amount, currency);

    const data = {
      tokenAmount: amount,
      paymentCurrency: currency.toUpperCase(),
      paymentAmount,
      walletToSend: walletAddresses[currency],
      userWallet,
      transactionHash: txHash,
      date: new Date().toISOString()
    };

    // نمایش اسپینر در دکمه ارسال
    submitBtn.disabled = true;
    const spinner = document.createElement("span");
    spinner.className = "spinner";
    submitBtn.appendChild(spinner);

    try {
      await fetch("https://script.google.com/macros/s/AKfycbyh6kY70_FhXJgLj_xFNGL_RF3SP_UkHtmjn-eCMJf3AMAdrEDej7yn30pXDFo2oxEIfA/exec", {
        method: "POST",
        mode: "no-cors", // دور زدن CORS
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
      });

      showMessage("Transaction submitted successfully!", "emerald");
    } catch (e) {
      showMessage("Error submitting transaction.", "red");
    } finally {
      submitBtn.disabled = false;
      const spinner = submitBtn.querySelector(".spinner");
      if (spinner) submitBtn.removeChild(spinner);
    }
  }

  window.onload = fetchPrices;
</script>

</body>
</html>
